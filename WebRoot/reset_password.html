<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>认知训练平台</title>

	<!-- Bootstrap -->
	<link href="${basePath!}/assets/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="${basePath!}/assets/css/home.css">
	
</head>
<body style="background-color: #eee">

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand cog-brand" href="${basePath}/index">CogTraining</a>
			</div>
		</div><!-- /.container-fluid -->
	</nav>
	

	<div class="main-content">
		<div id="part-1">
			<div class="container" style="width: 100%">
				<div class="col-xs-12 cols">
					<div class="part-right col-xs-12 col-md-10">
						<div class="row">
							<div class="col-xs-12">
								<div class="panel panel-default">
									<div class="panel-body">
										<#if msg?matches("success")>
										<h1 class="login-form-1-brand" style="text-align: center">
											密码重置成功！请前往登录页面
										</h1>
										<a type="submit" class="btn btn-inverse btn-cog" id="btn-login" href="${basePath!}/login">登录</a>
										<#else>
										<div class="row setting-row last-setting-row">
											<div class="col-xs-12">
												<h2 class="setting-row-headers"><strong>修改密码</strong></h2>
												<h5>
													以字母开头，长度在6~18之间，只能包含字母、数字和下划线
												</h5>
												<form class="form-group update-form" action="${basePath!}/forgot/doResetPassword" method="post">
													<div class="row form-group">
														<div class="col-xs-12 col-sm-6">
															<label>新的密码</label>
															<input class="form-control" type="password" name="password" value="" id="password" onblur="check_password()">
															<input type="hidden" name="token" value="${token}">
															<input type="hidden" name="userId" value="${userId}">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-xs-12">
															<button class="btn btn-primary" type="submit" id="btn-submit">重置密码</button>
														</div>
													</div>
												</form>
											</div>
										</div>
										</#if>
									</div>
									
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<#include "/common/bottom.html">

	</div>

</body>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="${basePath!}/assets/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="${basePath!}/assets/js/bootstrap.min.js"></script>


<script type="text/javascript">
	window.onload=function(){
		var s_height=$(window).height();
		var navbar_height=$("#navbar").outerHeight();
		$("#part-1").css("min-height",s_height-navbar_height-$("#part-6").outerHeight());
		$("#part-1").css("margin-top",navbar_height);

	}
	function check_password () {
		var filter_3=/^[a-zA-Z]\w{5,17}$/;
		var tmp=$("#password").val();
		if(filter_3.test(tmp)){
			$("#alert").addClass("hidden");
		}
		else{
			$("#btn-submit").attr("disabled","disabled");
			show_error(0);
		}
	}
	
	

</script>
</body>
</html>
