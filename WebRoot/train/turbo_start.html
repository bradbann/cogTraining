<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>认知训练平台</title>

	<!-- Bootstrap -->
	<link href="${basePath!}/assets/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="${basePath!}/assets/css/gameplay.css">
	
</head>
<body style="background-color: #eee">
	
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand cog-brand" href="#">CogTraining</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="${basePath!}/home">主页 </a></li>
					<li><a href="${basePath!}/brain_profile">个人数据</a></li>
					<li><a href="${basePath!}/games">游戏</a></li>
				</ul>
				
				<#include "/common/account_nav.html">
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>



	<div class="main-content">
		<div id="part-1">
			<div class="container" style="width: 100%;margin-top: 50px;">

				<div class="col-xs-12 cols">
					<div class="col-xs-3">
						<div class="panel panel-default">
							<div class="panel-body">
								<h4 class="txt-center">今日训练计划</h4>
								
								<div class="row" id="turbo-box">
									<img src="" id="turbo">
								</div>
							</div>
						</div>
						
					</div>
					<div class="col-xs-9">
						<div class="panel panel-default">
							<div class="row rows">


								<div class="col-xs-12">
									<div class="panel-body turbo-panel">
										<div class="row" id="game-img-wide-box" style="background-image: url(${basePath!}/resources/images/games/${game.bigImg});">
											<div class="turbo-game-name">
												<h3><strong>${game.gameName}</strong></h3>
												<button class="btn btn-xs">${gameClass.gameClassName}</button>
											</div>
										</div>
										<div class="row" style="padding: 20px 10px;">
											<div class="col-xs-12">
												<div class="col-xs-8">
													<h4>${game.brief}</h4>
													<h5>${game.benefit}</h5>
												</div>
												<div class="col-xs-4">
													<div class="row" id="turbo-best-score-box">
														<div class="col-xs-12">
															<h4><storng>您最好的得分</storng></h4>
															<h3 class="bluea">${best_score!0}</h3>
														</div>
														
													</div>
													<div class="row">
														<a class="btn btn-primary btn-block btn-lg" id="turbo-btn-next" href="${basePath!}/train/turbo/play/${planGame.sequence!}">下一步</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					

				</div>
			</div>
		</div>
	</div>


	<#include "/common/bottom.html">



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="${basePath!}/assets/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="${basePath!}/assets/js/bootstrap.min.js"></script>
<!-- <script type="text/javascript" src="${basePath!}/assets/js/Chart.js"></script> -->

<script type="text/javascript">

	window.onload=function(){
		var s_height=$(window).height();
		var navbar_height=$("#navbar").outerHeight();
		$("#part-1").css("min-height",s_height-navbar_height-$("#part-6").outerHeight());
		$("#part-1").css("margin-top",navbar_height);

		//圆盘进度的初始化
		var tt=${sequence};
		$("#turbo").attr("src","${basePath!}/assets/img/turbo_"+tt+".png");
	}

</script>
</body>
</html>
