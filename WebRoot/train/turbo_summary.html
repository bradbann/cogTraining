<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>认知训练平台</title>

	<!-- Bootstrap -->
	<link href="${basePath!}/assets/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="${basePath!}/assets/css/gameplay.css">
	
</head>
<body style="background-color: #eee">
	
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand cog-brand" href="#">CogTraining</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="${basePath!}/home">主页 </a></li>
					<li><a href="${basePath!}/brain_profile">个人数据</a></li>
					<li><a href="${basePath!}/games">游戏</a></li>
				</ul>
				
				<#include "/common/account_nav.html">
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>



	<div class="main-content">
		<div id="part-1">
			<div class="container" style="width: 100%;margin-top: 50px;">

				<div class="col-xs-12 cols">
					<div class="col-xs-3">
						<div class="panel panel-default">
							<div class="panel-body">
								<h4 class="txt-center">今日训练计划</h4>
								<div class="row" id="turbo-box">
									<img src="" id="turbo">
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-8" id="part-left">
						
						<div class="panel panel-default">
							<div class="panel-body turbo-panel">
								<!-- game-box为游戏时界面 result-box为游戏结果界面 切换请使用样式名hidden -->
								<div id="game-box turbo-game-box"  class="hidden">
									<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="480px" width="640px"></canvas>

								</div>

								<div class="col-xs-12 summary-box">
									<div class="row" id="game-img-wide-short-box" >
										<div class="turbo-game-play-name finish">
											<h3>干的漂亮，${(session["userInfo"].userName)!}</h3>
											<h4><strong>这是你的训练总结</strong></h4>
										</div>
									</div>
									<div class="row" id="turbo-play-rank">
										<div class="col-xs-12">
											<#list games as game>
											<div class="row training-summary">
												<div class="col-xs-3">
													<img src="${basePath!}/resources/images/games/${game.gameFileName}.png" 
													class="training-summary-img">
												</div>
												<div class="col-xs-9">
													<h3 class="training-summary-txt">${game.gameName}</h3>
													<h3 class="training-summary-txt"><small>${game.brief}</small></h3>
												</div>
											</div>
											</#list>
										</div>
										<a href="${basePath}/home"><button class="btn btn-lg btn-primary" id="turbo-next">完成训练</button></a>
										
									</div>
								</div>
							</div>
						</div>
					</div>
					

				</div>
			</div>
		</div>
	</div>


	<#include "/common/bottom.html">


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="${basePath!}/assets/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="${basePath!}/assets/js/bootstrap.min.js"></script>
<!-- <script type="text/javascript" src="${basePath!}/assets/js/Chart.js"></script> -->

<script type="text/javascript">

	window.onload=function(){
		var s_height=$(window).height();
		var navbar_height=$("#navbar").outerHeight();
		$("#part-1").css("min-height",s_height-navbar_height-$("#part-6").outerHeight());
		$("#part-1").css("margin-top",navbar_height);


		//圆盘进度的初始化
		
		$("#turbo").attr("src","${basePath!}/assets/img/turbo_end.png");
	}

</script>
</body>
</html>
