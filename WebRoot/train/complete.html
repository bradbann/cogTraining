<div class="row" id="game-img-wide-short-box" style="background-image: url(${basePath!}/resources/images/games/${game.gameFileName}.png);">
	<div class="turbo-game-play-name">
		<h4><strong>${game.gameName}</strong></h4>
		<h3>${msg!"游戏已完成"}</h3>
	</div>
</div>
<div class="row" id="turbo-play-rank">
	<div class="col-xs-12">
		<h4>您的最高分</h4>
		<div class="col-xs-8 col-xs-offset-2">
			<#assign x=4>
			<#list 0..x as i>
			<div class="row">
				<div class="col-xs-3">
					<h4><small>${i+1}&nbsp;</small></h4>
				</div>
				<#if histories[i] ??>
				<div class="col-xs-4">
					<h4><strong>${histories[i].score}</strong></h4>
				</div>
				<div class="col-xs-5">
					<h4><small>${histories[i].playDate}</small></h4>
				</div>
				<#else>
				<div class="col-xs-4">
					<h4><strong>-</strong></h4>
				</div>
				<div class="col-xs-5">
					<h4><small>-</small></h4>
				</div>
				</#if>
			</div>
			</#list>
			
		</div>
	</div>
	<#if sequence < 5>
	<a href="${basePath}/train/turbo/start/${sequence+1}">
		<button class="btn btn-lg btn-primary" id="turbo-next">下一个推荐的游戏</button>
	</a>
	<#else>
	<a href="${basePath}/train/turbo/summary">
		<button class="btn btn-lg btn-primary" id="turbo-next">今日总结</button>
	</a>
	</#if>
	<a href="${basePath}/train/turbo/play/${sequence!}">
		<h5 class="replay"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>再玩一次</h5>
	</a>
</div>
