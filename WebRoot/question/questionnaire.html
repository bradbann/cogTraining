<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap -->
	<link href="${basePath}/assets/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="${basePath}/assets/css/home.css">
	
</head>
<body style="background-color: #eee">
	
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->

				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand cog-brand" href="${basePath}/home">CogTraining</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav hidden">
					<li class="active"><a href="#">主页 <span class="sr-only">(current)</span></a></li>
					<li><a href="#">个人数据</a></li>
					<li><a href="#">游戏</a></li>
				</ul>
				
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle cog-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							<img src="${basePath!}/resources/images/common/small.png" class="img-rounded" 
							id="user_img">
							${(session["userInfo"].userName)!}<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li class="hidden"><a href="#" >账户设置</a></li>
							<li class="hidden"><a href="#">订购</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="${basePath!}/logout">退出登录</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>



	<div class="main-content">
		<div id="part-1">
			<div class="container" style="width: 100%">


				<div class="col-xs-12 cols">
					<div class="part-left col-xs-12 cols" id="part-1-1">
						<div class="panel panel-default">
							<div class="panel-body" style="text-align: left;">
								
								<div class="row part-1-1-title">
									<h3>完成问卷，让我们为您制定个人训练计划</h3>
								</div>

								<div class="row">
									<form action="${basePath}/question/secondSave" method="post" style="max-width: 500px;margin: 40px auto;padding: 0 10px">
										<div class="form-group" style="margin: 40px 0">
											<h4>一天中你什么时候最有效率</h4>
										</div>
										<div class="form-group">
											<div class="radio">
												<label>
													<input type="radio" name="q1" value="0" onclick="checkform()">
													绝对是早上
												</label>
											</div>
											<div class="radio">
												<label>
													<input type="radio" name="q1" value="1" onclick="checkform()">
													早上比晚上好
												</label>
											</div>
											<div class="radio">
												<label>
													<input type="radio" name="q1" value="2" onclick="checkform()">
													晚上比早上好
												</label>
											</div>
											<div class="radio">
												<label>
													<input type="radio" name="q1" value="3" onclick="checkform()">
													绝对是晚上
												</label>
											</div>
										</div>

										<div class="form-group" style="margin: 40px 0">
											<h4>你多长时间锻炼一次 </h4>
										</div>
										<div class="form-group">
											<div class="radio">
												<label>
													<input type="radio" name="q2" value="0" onclick="checkform()"> 
													很少或者不
												</label>
											</div>
											<div class="radio">
												<label>
													<input type="radio" name="q2" value="1" onclick="checkform()">
													大概一周一次 
												</label>
											</div>
											<div class="radio">
												<label>
													<input type="radio" name="q2" value="2" onclick="checkform()">
													一周2-3次 
												</label>
											</div>
											<div class="radio">
												<label>
													<input type="radio" name="q2" value="3" onclick="checkform()">
													一周4次或更多  
												</label>
											</div>
										</div>

										<div class="form-group" style="margin: 40px 0">
											<h4>你通常每天晚上睡眠时多长时间 </h4>
										</div>
										<div class="form-group">
											<div class="radio">
												<label>
													<input type="radio" name="q3" value="0" onclick="checkform()">
													4小时或者更少  
												</label>
											</div>
											<div class="radio">
												<label>
													<input type="radio" name="q3" value="1" onclick="checkform()">
													5-6小时
												</label>
											</div>
											<div class="radio">
												<label>
													<input type="radio" name="q3" value="2" onclick="checkform()">
													7-8小时  
												</label>
											</div>
											<div class="radio">
												<label>
													<input type="radio" name="q3" value="3" onclick="checkform()">
													9小时或者更多  
												</label>
											</div>
										</div>

										<div class="form-group" style="margin: 40px 0">
											<h4>你还想在什么设备上来进行认知训练？</h4>
										</div>
										<div class="form-group">
											<div class="radio">
												<label>
													<input type="radio" name="q4" value="0" onclick="checkform()">
													iPhone手机  
												</label>
											</div>
											<div class="radio">
												<label>
													<input type="radio" name="q4" value="1" onclick="checkform()">
													iPad平板电脑
												</label>
											</div>
											<div class="radio">
												<label>
													<input type="radio" name="q4" value="2" onclick="checkform()">
													安卓手机  
												</label>
											</div>
											<div class="radio">
												<label>
													<input type="radio" name="q4" value="3" onclick="checkform()">
													其他 
												</label>
											</div>
										</div>

										<div class="form-group" style="margin: 40px 0">
											<h4>记忆</h4>
										</div>
										<div class="form-group">
											<div class="checkbox">
												<label>
													<input type="checkbox" value="0" name="q5" onclick="checkform()">
													记忆模式与位置
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" value="1" name="q5" onclick="checkform()">
													名字与面孔的关联 
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" value="2" name="q5" onclick="checkform()">
													在你的头脑中记录多条信息  
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" value="3" name="q5" onclick="checkform()">
													回忆物体和动作的顺序 
												</label>
											</div>
										</div>

										<div class="form-group" style="margin: 40px 0">
											<h4>注意力</h4>
										</div>
										<div class="form-group">
											<div class="checkbox">
												<label>
													<input type="checkbox" value="0" name="q6" onclick="checkform()">
													把注意力放在多个任务和要求之间  
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" value="1" name="q6" onclick="checkform()">
													在大范围内关注关键信息 
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" value="2" name="q6" onclick="checkform()">
													忽略干扰 
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" value="3" name="q6" onclick="checkform()">
													快速挑选模式  
												</label>
											</div>
										</div>

										<div class="form-group" style="margin: 40px 0">
											<h4>速度</h4>
										</div>
										<div class="form-group">
											<div class="checkbox">
												<label>
													<input type="checkbox" value="0" name="q7" onclick="checkform()">
													时敏决策  
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" value="1" name="q7" onclick="checkform()">
													迅速回顾最近的信息 
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" value="2" name="q7" onclick="checkform()">
													调整自己的视角变化 
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" value="3" name="q7" onclick="checkform()">
													迅速的反应  
												</label>
											</div>
										</div>

										<div class="form-group" style="margin: 40px 0">
											<h4>灵活性</h4>
										</div>
										<div class="form-group">
											<div class="checkbox">
												<label>
													<input type="checkbox" value="0" name="q8" onclick="checkform()">
													快速从你的心理词汇中选择单词  
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" value="1" name="q8" onclick="checkform()">
													快速调整换档规律 
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" value="2" name="q8" onclick="checkform()">
													初始反应的抑制 
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" value="3" name="q8" onclick="checkform()">
													任务之间进行有效切换 
												</label>
											</div>
										</div>

										<div class="form-group" style="margin: 40px 0">
											<h4>问题解决</h4>
										</div>
										<div class="form-group">
											<div class="checkbox">
												<label>
													<input type="checkbox" value="0" name="q9" onclick="checkform()">
													运用逻辑推理
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" value="1" name="q9" onclick="checkform()">
													快速准确的估计  
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" value="2" name="q9" onclick="checkform()">
													在你的头脑进行数字计算
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" value="3" name="q9" onclick="checkform()">
													计划有效途径
												</label>
											</div>
										</div>
										<div class="row" id="btn-start-row">
											<button class="btn btn-primary btn-lg center-block" id="btn-submit" disabled>完成</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<#include "/common/bottom.html">

	</div>


</body>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="${basePath}/assets/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="${basePath}/assets/js/bootstrap.min.js"></script>

<script type="text/javascript">

	window.onload=function(){
		var s_height=$(window).height();
		var navbar_height=$("#navbar").outerHeight();
		$("#part-1").css("min-height",s_height-navbar_height-$("#part-6").outerHeight());
		$("#part-1").css("margin-top",navbar_height);
		$("form").css("min-height",0.5*(s_height-navbar_height-$("#part-6").outerHeight()));
	}
	function checkform(){
		if ($("input:radio[name='q1']:checked").val()!=null && $("input:radio[name='q2']:checked").val()!=null && $("input:radio[name='q3']:checked").val()!=null && $("input:radio[name='q4']:checked").val()!=null && $("input:checkbox[name='q5']:checked").val()!=null && $("input:checkbox[name='q6']:checked").val()!=null && $("input:checkbox[name='q7']:checked").val()!=null && $("input:checkbox[name='q8']:checked").val()!=null && $("input:checkbox[name='q9']:checked").val()!=null){
			$("#btn-submit").removeAttr('disabled');
		}
	}
	
</script>

</body>
</html>
